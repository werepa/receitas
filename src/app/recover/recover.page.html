<app-login-wrapper msg="Recupere sua senha">
  <form>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" name="email"></ion-input>
    </ion-item>
    <div class="buttons">
      <ion-button expand="block" color="primary" type="submit"
        >Enviar</ion-button
      >
      <ion-button expand="block" color="secondary" routerLink="/"
        >Voltar</ion-button
      >
    </div>
  </form>
</app-login-wrapper>
