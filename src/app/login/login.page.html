<app-login-wrapper msg="Faça login para continuar">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <app-error-msg
      [field]="loginForm.get('email')"
      error="required"
      msg="Email é obrigatório!"
    ></app-error-msg>
    <app-error-msg
      [field]="loginForm.get('email')"
      error="email"
      msg="Email inválido!"
    ></app-error-msg>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <app-error-msg
      [field]="loginForm.get('password')"
      error="required"
      msg="Senha é obrigatória!"
    ></app-error-msg>
    <app-error-msg
      [field]="loginForm.get('password')"
      error="minlength"
      msg="Senha deve ter ao menos 6 caracteres"
    ></app-error-msg>
    <div class="buttons">
      <ion-button
        expand="block"
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
        >Login</ion-button
      >
      <ion-button
        routerLink="/register"
        dir="forward"
        expand="block"
        color="secondary"
        >Registrar</ion-button
      >
    </div>
  </form>
  <ion-item class="ion-text-center" lines="none">
    <ion-label>
      <ion-router-link class="recover" href="/recover"
        >Esqueci a senha</ion-router-link
      >
    </ion-label>
  </ion-item>
</app-login-wrapper>
